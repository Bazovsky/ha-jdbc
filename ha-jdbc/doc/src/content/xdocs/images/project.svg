<?xml version="1.0" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:xsl="http://www.w3.org/1999/XSL/Transform" xsl:version="1.0" xmlns:for="http://apache.org/forrest" width="250" height="55">
	<title>HA-JDBC logo</title>
	<defs>
		<linearGradient id="gradient" x1="0" y1="0" x2="0" y2="1">
			<stop style="stop-color:white" offset="0"/>
			<stop style="stop-color:lightblue" offset="0.20"/>
			<stop style="stop-color:darkblue" offset="0.80"/>
			<stop style="stop-color:black" offset="1"/>
		</linearGradient>
		<filter id="shadowFilter"  filterUnits="objectBoundingBox">
			<!-- Takes the alpha channel (black outline of the text), blurs it and saves as 'blur' -->
			<feGaussianBlur in="SourceAlpha" stdDeviation="2 2" result="blur"/>
			<!-- Takes saved 'blur' and offsets it by 4 pixels, saves as 'offsetBlur' -->
			<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
			<!-- Merges SourceGraphic (original image) and 'offsetBlur', putting the
			former 'over' the latter, and using the merged result as the finished
			image -->
			<feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
		</filter>
	</defs>
	<g filter="url(#shadowFilter)" fill="url(#gradient)">
		<text x="1" y="45" style="font-size:40pt; font-family:'Comic Sans MS','Lucida Casual'">
			<for:project-name/>
		</text>
	</g>
</svg>
